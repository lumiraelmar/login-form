<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-form">
        <h1 class="login-title"><img class="icon-title" src="https://image.flaticon.com/icons/svg/2768/2768201.svg" alt="Icono Montañas"> Housy</h1>
        <h2 class="login-message">Welcome back, Please login to your account.</h2>
        <div class="buttons-div">
            <button class="button fb-button"><i class="fab fa-facebook-f"></i>Facebook</button>
            <button class="button xing-button"><img class="xing-logo" src="https://cdn.freebiesupply.com/logos/large/2x/xing-icon-logo-black-and-white.png" alt="Xing logo"> Xing</button>
        </div>
        <span class="or-span">- OR -</span>
        <label class="input-label" for="email">Email Address</label>
        <input class="input" type="text" id="email" name="email">
        <label class="input-label" for="password">Password</label>
        <input class="input" type="password" id="password" name="password">
        <div class="checkbox-password">
            <label class="checkbox-label">    
                <input type="checkbox" name="remember-me" value="remember-me">Remember Me 
            </label>
            <a class="password-link" href="">Forgot Password?</a>
        </div>
        <div class="buttons-login">
            <button class="button2 login-button">Login</button>
            <button class="button2 singup-button">Sign Up</button>
        </div>
        <span class="terms-conditions">By signing up, you agree to Housy's <a class="terms-link" href="#">Terms and conditions</a> & <a class="terms-link" href="#">Privacy Policy</a></span>
    </div>
    <div class="login-image">
        <img class="image" src="https://images.unsplash.com/photo-1517504734587-2890819debab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1639&q=80" alt="Montañas">
    </div>
  </div>
</body>
</html>
